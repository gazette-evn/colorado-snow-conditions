<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time Colorado ski resort snow conditions and terrain status">
    <title>Colorado Snow Conditions - Live Map</title>
    
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>ðŸŽ¿ Colorado Snow Conditions</h1>
            <div class="controls">
                <button id="filterOpen" class="filter-btn active">All Resorts</button>
                <button id="filterClosed" class="filter-btn">Open Only</button>
                <div class="last-update" id="lastUpdate">Loading...</div>
            </div>
        </header>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Legend -->
        <div class="legend">
            <h3>Terrain Open</h3>
            <div class="legend-scale">
                <div class="legend-item">
                    <span class="legend-color" style="background: #E8EAED; border: 2px solid #BDC1C6;"></span>
                    <span class="legend-label-full">Closed</span>
                    <span class="legend-label-short">Closed</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #B4E7FF;"></span>
                    <span class="legend-label-full">Early (1-5%)</span>
                    <span class="legend-label-short">1-5%</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #7BB5F5;"></span>
                    <span class="legend-label-full">Building (6-25%)</span>
                    <span class="legend-label-short">6-25%</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #C77DFF;"></span>
                    <span class="legend-label-full">Moderate (26-50%)</span>
                    <span class="legend-label-short">26-50%</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #B9257A;"></span>
                    <span class="legend-label-full">Peak (51-100%)</span>
                    <span class="legend-label-short">51-100%</span>
                </div>
            </div>
            <div class="legend-size">
                <h4>Size = Total Trails</h4>
                <div class="size-examples">
                    <div class="size-example">
                        <div class="size-circle" style="width: 12px; height: 12px;"></div>
                        <span>10</span>
                    </div>
                    <div class="size-example">
                        <div class="size-circle" style="width: 24px; height: 24px;"></div>
                        <span>150</span>
                    </div>
                    <div class="size-example">
                        <div class="size-circle" style="width: 36px; height: 36px;"></div>
                        <span>250</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading resort data...</p>
        </div>
    </div>

    <!-- Configuration -->
    <script src="config.js?v=20241116-4"></script>
    
    <!-- Map Logic -->
    <script src="map.js?v=20241116-4"></script>
</body>
</html>
