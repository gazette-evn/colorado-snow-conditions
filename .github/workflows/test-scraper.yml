name: Test Colorado Ski Scraper

on:
  # Manual trigger only for testing
  workflow_dispatch:
  
  # Also run on push to test branch
  push:
    branches:
      - test-scraper

jobs:
  test-scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        echo "Chrome installed:"
        google-chrome --version
    
    - name: Test OnTheSnow Scraper (Primary)
      run: |
        echo "Testing OnTheSnow scraper..."
        python onthesnow_scraper.py
    
    - name: Test CSCUSA Scraper (Supplement)
      run: |
        echo "Testing CSCUSA scraper..."
        python colorado_ski_scraper.py
    
    - name: Test Combined Scraper
      run: |
        echo "Testing combined scraper..."
        python combined_scraper.py
    
    - name: Check combined output
      run: |
        echo "Checking output files..."
        ls -lh *.csv 2>/dev/null || echo "No CSV files yet"
        
        if [ -f "colorado_resorts_combined.csv" ]; then
          echo ""
          echo "✅ Combined scraper succeeded!"
          echo "Total resorts:"
          wc -l colorado_resorts_combined.csv
          echo ""
          echo "Preview (first 20 lines):"
          head -20 colorado_resorts_combined.csv
        else
          echo "⚠️ Combined file not created, checking individual sources..."
          
          if [ -f "onthesnow_resorts.csv" ]; then
            echo "✅ OnTheSnow data found:"
            wc -l onthesnow_resorts.csv
          fi
          
          if [ -f "colorado_resorts_scraped.csv" ]; then
            echo "✅ CSCUSA data found:"
            wc -l colorado_resorts_scraped.csv
          fi
        fi
    
    - name: Test data fetcher integration
      run: |
        echo "Testing data fetcher with coordinates..."
        python colorado_data_fetcher.py
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-test-results-${{ github.run_number }}
        path: |
          *.csv
          *.log
          *_rendered.html
        retention-days: 7
    
    - name: Display summary
      if: success()
      run: |
        echo ""
        echo "========================================"
        echo "✅ SCRAPER TEST SUCCESSFUL!"
        echo "========================================"
        echo ""
        echo "Check the artifacts above to download:"
        echo "  - colorado_resorts_scraped.csv"
        echo "  - colorado_resorts_final.csv"
        echo "  - Log files"
        echo ""
        echo "Next step: Integrate with Datawrapper!"

