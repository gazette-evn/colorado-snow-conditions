name: Test Colorado Ski Scraper

on:
  # Manual trigger only for testing
  workflow_dispatch:
  
  # Also run on push to test branch
  push:
    branches:
      - test-scraper

jobs:
  test-scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        echo "Chrome installed:"
        google-chrome --version
    
    - name: Test Colorado Ski Scraper
      run: |
        echo "Testing scraper..."
        python colorado_ski_scraper.py
    
    - name: Check scraper output
      run: |
        if [ -f "colorado_resorts_scraped.csv" ]; then
          echo "✅ Scraper succeeded! Found:"
          wc -l colorado_resorts_scraped.csv
          echo ""
          echo "Preview (first 15 lines):"
          head -15 colorado_resorts_scraped.csv
        else
          echo "❌ No output file created"
          exit 1
        fi
    
    - name: Test data fetcher integration
      run: |
        echo "Testing data fetcher with coordinates..."
        python colorado_data_fetcher.py
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-test-results-${{ github.run_number }}
        path: |
          *.csv
          *.log
          *_rendered.html
        retention-days: 7
    
    - name: Display summary
      if: success()
      run: |
        echo ""
        echo "========================================"
        echo "✅ SCRAPER TEST SUCCESSFUL!"
        echo "========================================"
        echo ""
        echo "Check the artifacts above to download:"
        echo "  - colorado_resorts_scraped.csv"
        echo "  - colorado_resorts_final.csv"
        echo "  - Log files"
        echo ""
        echo "Next step: Integrate with Datawrapper!"

