name: Update Colorado Snow Conditions

on:
  # Run every 2 hours during ski season (November - April)
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  
  # Allow manual trigger for testing
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main

jobs:
  update-snow-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        # Install Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # ChromeDriver is automatically managed by Selenium 4.x
        # No manual installation needed!
    
    - name: Scrape data and update Google Sheets
      env:
        GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "Running combined scraper and Google Sheets update..."
        python run_all_updates.py
    
    - name: Upload logs as artifacts
      if: always()  # Run even if previous step fails
      uses: actions/upload-artifact@v4
      with:
        name: update-logs-${{ github.run_number }}
        path: '*.log'
        retention-days: 30
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Snow conditions update failed!"
        echo "Check the logs artifact for details"
        exit 1

